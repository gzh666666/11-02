<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
      #div{
          width: 600px;
          height: 600px;
      }

    </style>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div id="div">
    <input type="number" class="form-control" placeholder="title" id="ipt1" ><br>
    <input type="time" class="form-control" placeholder="time" id="ipt2"></br>
    <input type="text" class="form-control" placeholder="name" id="ipt3"><br>
    <textarea class="form-control" rows="3" id="text"></textarea><br>
    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    <select>
        <option value="1">行业</option>
        <option value="2">新闻</option>
    </select>
</div>
        <script type="text/javascript">
            $(function(){
                $('#btn').click(function(){
                    var ipt2=$('#ipt2').val();
                    var ipt3=$('#ipt3').val();
                    var text=$('#text').val();
                    var val=$('option:checked').val();
                    console.log(val)
                    $.ajax({
                        url:'http://localhost:3000/ite/list',
                        type:'post',
                        data:{ipt2:ipt2,ipt3:ipt3,text:text,opt:val},
                        dataType:'json',
                        success:function(e){
                            console.log(e)
                        }
                })
                })
            })
        </script>
</body>
</html>
