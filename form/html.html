<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .span1{
            width: 150px;

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

    <textarea class="form-control" rows="3" id="text"></textarea><br>
    <input type="submit" id="ipt1">
    <select>
        <option value="1">行业</option>
        <option value="2">新闻</option>
    </select>

<script type="text/javascript">
    $(function(){
        $('#ipt1').click(function(){
             var val=$('option:checked').val();
            $.ajax({
                url:'http://localhost:3000/ite/data',
                type:'get',
                dataType:'json',
                success:function(e){
                    for(var i in e){
                        if(val==1){
                            if(e[i].uid==1){
                                $('#text').append(e[i].title+e[i].time+e[i].concent+e[i].uid)
                            }
                        }

                        if(val==2){
                            if(e[i].uid==2){
                                $('body').append(e[i].title+e[i].time+e[i].concent+e[i].uid)
                            }
                        }


                    }
                }
            })

    })})
</script>
</body>
</html>
